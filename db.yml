---
- hosts: all
  gather_facts: true

  tasks:
  - name: Stop firewalld
    ansible.builtin.service:
      name: firewalld
      state: stopped
  - name: Include the mongodb role
    include_role:
      name: mongodb
    vars:
      mongodb_version: "{{ morpheus['customOptions']['mongodb_version'] }}"
      mongodb_admin_user: "{{ morpheus['customOptions']['mongodb_username'] }}"
      mongodb_admin_password: "{{ morpheus['customOptions']['mongodb_password'] }}"
  - name: Include consul role
    include_role:
      name: consul
